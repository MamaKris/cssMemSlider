<body>
    
    <div class="slider">

        <input id="slide-4" class="slider-radio" type="radio" name="slider" />

          <ul class="slides-text">
            <li>К черту совершенство. Не надо его добиваться. Надо развиваться. Пусть фишки ложатся как ложатся.</li>

            <li>Если не знаешь, чего хочешь, умрешь в куче того, чего не хотел.</li>

          </ul>
